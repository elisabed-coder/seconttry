<section class="comments-section">
  <div class="comment-tab">
    <div id="comments" *ngFor="let comment of allComments">
      <!-- <div class="user-img"><i class="fa-solid fa-user user-white"></i></div> -->
      <img src="/assets/images/fb.image.avatar.png" alt="" id="user-img" />
      <div>
        <h3>{{ comment.name }}</h3>
        <p>{{ comment.body }}</p>
      </div>
    </div>
  </div>
  <h4>Add Comment</h4>
  <div class="add-comment-section">
    <img src="/assets/images/fb.image.avatar.png" alt="" />
    <form action="#" (ngSubmit)="addNewComment(form)" #form="ngForm">
      <label for="name">Name</label>
      <input type="text" name="name" [(ngModel)]="newCommentName" required />

      <label for="name">Body</label>
      <input type="text" name="name" [(ngModel)]="newCommentBody" required />
      <button type="submit" [disabled]="this.form.invalid">Add</button>
    </form>
  </div>
</section>
